<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" />
  </head>

  <body>
    <div id="section1">
      <div class="text">
        <ul class="c-rainbow">
          <li class="c-rainbow__layer c-rainbow__layer--orange">PORTFOLIO</li>
          <li class="c-rainbow__layer c-rainbow__layer--red">PORTFOLIO</li>
          <li class="c-rainbow__layer c-rainbow__layer--violet">PORTFOLIO</li>
          <li class="c-rainbow__layer c-rainbow__layer--blue">PORTFOLIO</li>
          <li class="c-rainbow__layer c-rainbow__layer--green">PORTFOLIO</li>
          <li class="c-rainbow__layer c-rainbow__layer--yellow">PORTFOLIO</li>
          <li class="c-rainbow__layer c-rainbow__layer--white">PORTFOLIO</li>
        </ul>
      </div>
      <div class="left-back-tree">
        <img src="assets/img/left-back-tree.svg" alt="left-back-tree" />
      </div>
      <div class="left-jandi">
        <img src="assets/img/left-jandi.svg" alt="left-jandi" />
      </div>
      <div class="left-tree">
        <img src="assets/img/left-tree.svg" alt="left-tree" />
      </div>
      <div class="right-back-tree">
        <img src="assets/img/right-back-tree.svg" alt="right-back-tree" />
      </div>
      <div class="right-jandi">
        <img src="assets/img/right-jandi.svg" alt="right-jandi" />
      </div>
      <div class="right-front-tree">
        <img src="assets/img/right-front-tree.svg" alt="right-front-tree" />
      </div>
      <div class="sun-container">
        <div class="sun">
          <object
            type="image/svg+xml"
            data="assets/img/sun-body.svg"
            class="sun-body"></object>
          <div class="sun-face">
            <img src="assets/img/sun-face.svg" alt="sun-face" />
          </div>
        </div>
      </div>
      <div class="bg">
        <img src="assets/img/bg.svg" alt="bg" />
      </div>
    </div>
    <div id="section2"></div>
  </body>
</html>
